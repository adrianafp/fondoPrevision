<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLongTitle">Confirmar Cancelaci&oacute;n</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true"><i class="fas fa-window-close"></i></span>
	        </button>
	      </div>
	      <div class="modal-body">
	        Estas seguro(a) de querer cancelar este pr&eacute;stamo?
	        <input type="hidden" id="prstIdHiddenInput" name="prstIdHiddenInput"/>
	      </div>
	      <div class="modal-footer">

	        <button type="button" class="btn btn-primary" th:onclick="cancelPrst()">Cancelar Prestamo</button>
	      </div>
	    </div>
	  </div>
	</div>
</html>
