<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<script type="text/javascript">
		window.setTimeout(function() {
		    $("#formError").fadeTo(500, 0).slideUp(500, function(){
		        $(this).remove(); 
		    });
		}, 2000);
	
		window.setTimeout(function() {
		    $("#formSuccess").fadeTo(500, 0).slideUp(500, function(){
		        $(this).remove(); 
		    });
		}, 2000);	
	</script>
       <!-- Formulario de Parametros tasas/plazos-->
       <form id="paramPrstForm" th:object="${paramForm}" th:action="${signup}?@{/signup}:(${editMode}?@{/editParamPrst}:@{/paramFormPrst})" method="post" class="form" role="form" autocomplete="off">
       	   <input class="form-control" type="hidden" th:field="*{parPrestamo.idfparamprst}" th:if="${editMode}">
           <div class="form-group row">
               <label class="col-lg-4 text-left">Mes Liquidaci&oacute;n</label>
               <div class="col-lg-3">
                   <input class="form-control" type="text" th:field="*{parPrestamo.mesliquidacion}" >
                   <div class="alert-danger" th:if="${#fields.hasErrors('parPrestamo.mesliquidacion')}" th:errors="*{parPrestamo.mesliquidacion}">Mesliquidaciï¿½n Error</div>
               </div>
           </div>
			<div class="form-group row">
				<label class="col-lg-4 text-left">Descripci&oacute;n</label>
				<div class="col-lg-6">
					<input class="form-control" type="text" th:field="*{parPrestamo.descripcion}">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-lg-4 text-left">Plazo (nro. de meses)</label>
				<div class="col-lg-2">
					<input class="form-control" type="text" th:field="*{parPrestamo.meses}">
					<div class="alert-danger" th:if="${#fields.hasErrors('parPrestamo.meses')}" th:errors="*{parPrestamo.meses}">meses Error</div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-lg-4 text-left">Tasa (%)</label>
				<div class="col-lg-2">
					<input class="form-control" type="text" th:field="*{parPrestamo.tasa}">
					<div class="alert-danger" th:if="${#fields.hasErrors('parPrestamo.tasa')}" th:errors="*{parPrestamo.tasa}">Tasa Error</div>
				</div>
			</div>
           	<div class="form-group row">
               <div class="col-lg-12 text-center">
               		<a class="btn btn-secondary" th:href="@{'/editParamPrst/cancel'}">Cancelar</a>
					<input type="submit" class="btn btn-primary"
                       value="Save Changes" th:value="${editMode}?'Salvar Param':'Crear Param'">
               </div>
           	</div>
           <div class="alert alert-danger text-center" id="formError" th:if="${formError}" th:text="${formError}">Error Message</div>
           	<div class="alert alert-success text-center" id="formSuccess" th:if="${formSuccess}" th:text="${formSuccess}" >Success MEssage</div>
       </form>
</html>
